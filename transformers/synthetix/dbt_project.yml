name: synthetix
version: "1.0.0"
config-version: 2

profile: synthetix

# Configuring paths
model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

# Directories to be removed by `dbt clean`
clean-targets:
  - "target"
  - "dbt_packages"

# Configuring models
models:
  synthetix:
    raw:
      core:
        enabled: "{{ target.name in ('base_goerli', 'optimism_goerli', 'optimism_mainnet') }}"
      spot:
        enabled: "{{ target.name in ('base_goerli', 'optimism_goerli', 'optimism_mainnet') }}"
      perp:
        enabled: "{{ target.name in ('base_goerli', 'optimism_goerli') }}"
    marts:
      core:
        enabled: "{{ target.name in ('base_goerli', 'optimism_goerli', 'optimism_mainnet') }}"
      spot:
        enabled: "{{ target.name in ('base_goerli', 'optimism_goerli', 'optimism_mainnet') }}"
      perp:
        enabled: "{{ target.name in ('base_goerli', 'optimism_goerli') }}"
      perp_stats:
        enabled: "{{ target.name in ('base_goerli', 'optimism_goerli') }}"
